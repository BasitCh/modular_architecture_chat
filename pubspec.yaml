name: muli_mobile_task
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^7.3.3
  cupertino_icons: ^1.0.2
  connectivity: ^3.0.2

  home:
    path: domains/home
  core:
    path: libraries/core
  navigation:
    path: libraries/navigation


dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  json_annotation: ^4.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/

